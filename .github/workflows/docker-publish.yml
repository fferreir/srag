name: 2. Publicar Imagem Docker no GHCR

on:
  workflow_run:
    workflows: ["1. Treinar e Salvar Modelo"] # O 'name:' do seu train-model.yml
    types:
      - completed
    branches:
      - main

jobs:
  build_and_push:
    # Apenas corre se o workflow de treino foi bem-sucedido
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    runs-on: ubuntu-latest

    # --- A CORREÇÃO ESTÁ AQUI ---
    permissions:
      contents: read      # Para o 'actions/checkout'
      packages: write     # Para publicar no GHCR
      actions: read       # PARA LER O ARTEFACTO DO WORKFLOW ANTERIOR

    steps:
      - name: Checkout do repositório (Código-fonte)
        uses: actions/checkout@v4

      - name: Download do Artefato do Modelo (construído na Fase 1)
        uses: actions/download-artifact@v4
        with:
          name: srag-model-artifact
          path: .
          # Este token agora terá a permissão 'actions: read'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Listar ficheiros (para depuração)
        run: |
          echo "Verificando se todos os ficheiros estão aqui:"
          ls -lh

      - name: Login no GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build e Push da Imagem Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/srag-modelo-lgbm:latest
            ghcr.io/${{ github.repository_owner }}/srag-modelo-lgbm:${{ github.sha }}

