name: 2. Publicar Imagem Docker no GHCR

on:
  workflow_run:
    workflows: ["1. Treinar e Salvar Modelo"]
    types:
      - completed
    branches:
      - main

jobs:
  build_and_push:
    # Apenas corre se o workflow de treino foi bem-sucedido
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    runs-on: ubuntu-latest

    permissions:
      contents: read      # Para o 'actions/checkout'
      packages: write     # Para publicar no GHCR
      actions: read       # PARA LER O ARTEFACTO DO WORKFLOW ANTERIOR

    steps:
      - name: Checkout do repositório (Código-fonte)
        uses: actions/checkout@v4

      - name: Download do Artefato do Modelo (construído na Fase 1)
        uses: actions/download-artifact@v4
        with:
          # Nome do "pacote" salvo pelo workflow de treino
          name: srag-model-artifact
          # Diretório onde salvar (a raiz)
          path: .
          # Token com permissão 'actions: read'
          github-token: ${{ secrets.GITHUB_TOKEN }}

          # --- A CORREÇÃO EXPLÍCITA ESTÁ AQUI ---
          # Dizemos exatamente de qual 'run' descarregar
          run-id: ${{ github.event.workflow_run.id }}

      - name: Listar ficheiros (para depuração)
        run: |
          echo "Verificando se todos os ficheiros estão aqui:"
          ls -lh

      - name: Login no GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build e Push da Imagem Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/srag-model-artifact:latest
            ghcr.io/${{ github.repository_owner }}/srag-model-artifact:${{ github.sha }}

