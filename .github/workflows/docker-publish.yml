name: 2. Publicar Imagem Docker no GHCR

on:
  workflow_run:
    workflows: ["1. Treinar e Salvar Modelo"]
    types:
      - completed
    branches:
      - main

jobs:
  build_and_push:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      actions: read

    steps:
      - name: Checkout do repositório (Código-fonte)
        uses: actions/checkout@v4

      - name: Download do Artefato do Modelo (construído na Fase 1)
        uses: actions/download-artifact@v4
        with:
          name: srag-model-artifact
          path: .
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}

      # O PASSO "MOVER FICHEIROS..." FOI REMOVIDO
      # O passo de download já coloca os ficheiros na raiz ('.')

      - name: Listar ficheiros no contexto de build (para depuração)
        run: |
          echo "Verificando se todos os ficheiros estão aqui:"
          ls -lh
          # O output DEVE mostrar 'modelo_lgbm.joblib' aqui

      - name: Login no GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build e Push da Imagem Docker
        uses: docker/build-push-action@v5
        with:
          context: . # O 'context' (raiz) agora contém o modelo
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/srag-model-artifact:latest
            ghcr.io/${{ github.repository_owner }}/srag-model-artifact:${{ github.sha }}

