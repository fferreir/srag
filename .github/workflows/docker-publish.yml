name: 2. Publicar Imagem Docker no GHCR

on:
  push:
    branches: [ "main" ] # Roda sempre que há um push para a 'main'

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Permissão para publicar no GHCR

    steps:
      - name: Checkout do repositório (Código-fonte)
        uses: actions/checkout@v4

      - name: Download do Artefato do Modelo (modelo_lgbm.joblib)
        # --- A CORREÇÃO ESTÁ AQUI ---
        uses: actions/download-artifact@v3 # MUDADO DE v4 PARA v3
        with:
          # Nome do "pacote" salvo pelo workflow de treino
          name: srag-model-artifact
          # Diretório onde salvar (a raiz, onde está o Dockerfile)
          path: .
          # O 'github-token' não é necessário para a v3
          # Os parâmetros abaixo SÃO válidos na v3
          workflow: train-model.yml
          workflow-conclusion: success
          branch: main

      - name: Listar ficheiros (para depuração)
        run: |
          echo "Verificando se todos os ficheiros estão aqui:"
          ls -lh
          # Este comando deve mostrar:
          # app.py, Dockerfile, requirements.txt, E modelo_lgbm.joblib

      - name: Login no GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build e Push da Imagem Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/srag-modelo-lgbm:latest
            ghcr.io/${{ github.repository_owner }}/srag-modelo-lgbm:${{ github.sha }}
